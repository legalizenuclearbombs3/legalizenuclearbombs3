<svg fill="none" viewBox="0 0 400 50" width="100%" height="100" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
            h1 {
                color: white;
                animation: mymove 20s infinite;
                text-align: center;
            }
            @keyframes mymove {
                0%   {background-color: blue;}
                50%  {background-color: purple;}
                100% {background-color: blue;}
            }
            </style>
            <h1>Legalize Nuclear Bombs</h1>
        </div>
    </foreignObject>
</svg>
